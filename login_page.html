<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NuTrace</title>
    <link rel ="stylesheet" href="login_page.css">
    <link rel="icon" type="image/png" href="images/nutrace_logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,600;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="body">
            <div class="left">
                <img src="images/duran.jpeg" width="450px" height="550px">
            </div>
            <div class="right">
                <div class="form">
                    <div class="logo">
                        <img src="images/logo-1.png" width="310px" height="110px">
                    </div>
                    <h3>Welcome!</h3>
                    <p>Maligayang Pagbabalik!</p>
                    <hr class="rounded">
                    <br>

                    <div class="loginForm">
                        <form>
                            <label for="username">Username: </label><br>
                            <input type="text" class="username" id="username" name="username" placeholder="Username"><br>
                            <label for="password">Password: </label><br>
                            <input type="text" class="password" id="password" name="password" placeholder="Password">
                            <br><p>Forgot Password</p>
                            <p>Nakalimutan ang password</p>
                            <br>
                            <p>No account? <a href="signup_page.html">Sign up here</a></p>
                            <button class="loginBtn">LOG IN</button><br>
                        </form>
                        
                    </div>
                    
                </div>
            </div>
        </div>
    </main>
</body>
</html>
