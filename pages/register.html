<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Register in NuTrace</title>
	<link rel="stylesheet" type="text/css" href="/css/register.css">
	<link rel="icon" type="image/png" href="images/nutrace_logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,600;1,900&display=swap" rel="stylesheet">
</head>

<body>
	<div class="container">
		<div class="register">
			<h3><img src="/images/logo-1.png" width="310px" height="110px"></h3>
			<hr class="rounded">
			<br><p>Registration Form<p>
		</div>
		<div class="form">
			<label>Name:</label><br>
			<input type="text" class="input" placeholder="Your Name"><br>
			<label>Contact Number:</label><br>
			<input type="text" class="input" placeholder="09XXXXXXXXX"><br>
			<label>Email:</label><br>
			<input type="text" class="input" placeholder="juandelacruz@gmail.com"><br>
			<label>Password:</label><br>
			<input type="text" class="input"><br><br>
			<input type="submit" value="proceed" class="submitBtn">
		</div>
	</div>		
</body>
</html>
