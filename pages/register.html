<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Register in NuTrace</title>
		<link rel="stylesheet" type="text/css" href="/css/register.css">
		<link rel="icon" type="image/png" href="images/nutrace_logo.png">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,600;1,900&display=swap" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<div class="register">
				<div class="logo">
					<img src="/images/nutrace_logo.png" width="100px" height="100px">
				</div>
				<h1> NuTrace</h1>
				<h6 class="regTitle">Registration Form</h6>
			</div>
			<div class="form">
				<form action="connect.php" method="post">
					<label>Name:</label><br>
					<input type="text" class="input" name="name" placeholder="Your Name" required><br>
					<label>Contact Number:</label><br>
					<input type="text" class="input" name="contact" placeholder="09XXXXXXXXX" required><br>
					<label>Email:</label><br>
					<input type="email" class="input" name="email" placeholder="juandelacruz@gmail.com" required><br>
					<label>Password:</label><br>
					<input type="password" class="input" name="password" placeholder="********"  maxlength="20" required><br><br>
					<input type="submit" value="proceed" class="submitBtn">
				</form>
			</div>
		</div>		
	</body>
</html>
