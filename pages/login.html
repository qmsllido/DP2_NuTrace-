<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NuTrace</title>
    <link rel ="stylesheet" href="/css/login.css">
    <link rel="icon" type="image/png" href="/images/nutrace_logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,600;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <!--<main>-->
            <div class="left">
                <script>
                    var i = 0; 			// Start Point
                    var images = [];	// Images Array
                    var time = 3000;	// Time Between Switch
                            
                    // Image List
                    images[0] = "images/duran1.jpeg";
                    images[1] = "images/duran2.jpg";
                    images[2] = "images/duran3.webp";
                    images[3] = "images/farm-bg.jpeg";

                    // Change Image
                    function changeImg(){
                        document.slide.src = images[i];

                        // Check If Index Is Under Max
                        if(i < images.length - 1){
                        // Add 1 to Index
                        i++; 
                        } else { 
                            // Reset Back To O
                            i = 0;
                        }

                        // Run function every x seconds
                        setTimeout("changeImg()", time);
                        }

                    // Run function when page loads
                    window.onload=changeImg;
                </script>    
                <img name="slide" width="450px" height="500px">
            </div>
            <div class="right">
                <div class="form">
                    <div class="logo">
                        <img src="/images/logo-1.png" width="310px" height="110px">
                    </div>
                    <h3>Welcome!</h3>
                    <p>Maligayang Pagbabalik!</p>
                    <hr class="rounded">
                    <br>

                    <div class="loginForm">
                        <form>
                            <label for="username">Username: </label><br>
                            <input type="text" class="username" id="username" name="username" placeholder="Username"><br>
                            <label for="password">Password: </label><br>
                            <input type="text" class="password" id="password" name="password" placeholder="Password">
                            <br><p>Forgot Password</p>
                            <p>Nakalimutan ang password</p>
                            <br>
                            <p>No account? <a href="/pages/signup.html">Sign up here</a></p>
                            <button class="loginBtn">LOG IN</button><br>
                        </form>
                    </div>
                </div>
            </div>
        <!--</main>-->
    </div>
</body>
</html>
